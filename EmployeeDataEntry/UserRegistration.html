<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<style>
		.container{
			height: 500px;
			width: 60%;
			background-color: whitesmoke;
			margin-top: 5%;
			border-radius: 50px;
			padding: 20px;
		}
	</style>
	<title>REGISTRATION </title>
</head>
<body>

	<div class="container" align="center">
		<h1>REGISTRATION USER</h1>
		<div style="margin-top: 50px;padding: 20px;">
			<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="text" class="form-control" id="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="">
  </div>
 
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Gradution</label>
      <input type="text" class="form-control" id="gradution">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Branch</label>
      <select id="branch" class="form-control">
        <option selected>Choose...</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>Entc</option>
        <option>EEE</option>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">YOP</label>
      <input type="text" class="form-control" id="yop">
    </div>
  </div>
  
  <button type="button" class="btn btn-primary" onclick="registerUser()">REGISTER</button>
  <br>
  <a href="Login.html">Exsisting USER click here</a>
</form>
		</div>
	</div>


		<script type="text/javascript" src="dataEntry.js"></script>
